<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>JavaScript</title>
</head>

<body>
    <p id="id1"></p>
    <script>
        var res = prompt("Введите данные", 100);
        if (res == '')
            console.log("Пользователь не ввел данные");
        else {
            if (res == 0)
                alert(res);
            else if (res > 0)
                document.getElementById("id1").innerHTML = res * res;
            else
                console.log(res);
        }
    </script>
</body>

</html>
